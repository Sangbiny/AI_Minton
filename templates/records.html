{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Activity Records</h2>
  <ul class="list-disc pl-5">
    {% for folder in folders %}
      <li>
        <a href="{{ url_for('record_detail', folder=folder) }}" class="text-blue-500 hover:underline">
          {{ folder }}
        </a>
      </li>
    {% else %}
      <li>No records yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
