{% extends "base.html" %}
{% block content %}
<h1>Activity Records</h1>
<table class="record-table">
  <tr>
    <th>Timestamp</th>
    <th>Action</th>
  </tr>
  {% for folder in folders %}
  <tr>
    <td>
      <a href="{{ url_for('record_detail', folder=folder) }}">{{ folder }}</a>
    </td>
    <td>
      <form action="{{ url_for('rename_record') }}" method="post" style="display:inline;">
        <input type="hidden" name="old_name" value="{{ folder }}">
        <input type="text" name="new_name" placeholder="New name" required>
        <button type="submit">Rename</button>
      </form>
      <form action="{{ url_for('delete_record') }}" method="post" style="display:inline;" onsubmit="return confirm('Delete this record?');">
        <input type="hidden" name="folder" value="{{ folder }}">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
