<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Badminton AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 150px;
        }
        h1 {
            font-size: 48px;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        hr {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        .quick-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .quick-button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h1>üè∏ AI MINTON</h1>
    <hr>
    <div class="button-container">
        <button class="quick-button" onclick="location.href='/match'">Game Match</button>
        <button class="quick-button" onclick="location.href='/records'">Activity Records</button>
    </div>
</body>
</html>
