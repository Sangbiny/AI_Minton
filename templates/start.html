<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Badminton AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 64px;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        hr {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        .quick-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background-color: #f1f3f4;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .quick-button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <h1>üè∏ AI MINTON</h1>
    <hr>

    <div class="button-container">
        <button class="quick-button" onclick="location.href='/match'">Game Match</button>
        <button class="quick-button" onclick="location.href='/records'">Activity Records</button>
    </div>
</body>
</html>
