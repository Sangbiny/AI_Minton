<!-- templates/records.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .record-section {
        margin-top: 30px;
    }
    .record-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    ul.record-list {
        list-style: none;
        padding: 0;
    }
    ul.record-list li {
        margin-bottom: 5px;
    }
    ul.record-list li a {
        text-decoration: none;
        color: blue;
    }
</style>

<h1>운동 기록</h1>

<div class="record-section">
    <div class="record-title">날짜별 기록 목록</div>
    <ul class="record-list">
        {% for folder in record_folders %}
            <li><a href="/records/{{ folder }}">{{ folder }}</a></li>
        {% else %}
            <li>기록이 없습니다.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
