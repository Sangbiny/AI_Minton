{% extends "base.html" %}

{% block content %}
<style>
    button {
        padding: 5px 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
    }
    .input-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .input-row label {
        width: 60px;
    }
    .input-row input[type="text"] {
        width: 100px;
        margin-right: 20px;
    }
    .input-row select {
        width: 60px;
        margin-right: 20px;
    }
    .header-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .header-row span {
        display: inline-block;
        width: 60px;
    }
    .header-row label {
        width: 100px;
        margin-right: 20px;
        text-align: left;
    }
    table {
        margin-top: 20px;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>

<script>
    let playerCount = 8;

    function addPlayerField() {
        playerCount++;
        const container = document.getElementById("players");

        const div = document.createElement("div");
        div.className = "input-row";
        div.innerHTML = `
            <label>선수 ${playerCount}</label>
            <input type="text" name="name${playerCount}" placeholder="이름">
            <select name="gender${playerCount}">
                <option value="M" selected>M</option>
                <option value="F">F</option>
            </select>
            <select name="level${playerCount}">
                <option value="A" selected>A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        `;
        container.appendChild(div);
    }
</script>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>{% if not result %}게임 참가자 입력{% else %}참가자 명단{% endif %}</h1>
    {% if result %}
    <form action="/" method="get">
        <button type="submit">초기화</button>
    </form>
    {% endif %}
</div>

{% if not result %}
<form action="/match" method="post">
    <div style="margin-bottom: 10px;">
        <label for="total_game_count"><strong>총 게임 수:</strong></label>
        <input type="number" name="total_game_count" id="total_game_count" min="1" value="20">
    </div>

    <div class="header-row">
        <span></span>
        <label>이름</label>
        <label style="width: 60px;">성별</label>
        <label style="width: 60px;">급수</label>
    </div>
    <div id="players">
        {% for i in range(1, 9) %}
        <div class="input-row">
            <label>선수 {{ i }}</label>
            <input type="text" name="name{{ i }}" placeholder="이름">
            <select name="gender{{ i }}">
                <option value="M" selected>M</option>
                <option value="F">F</option>
            </select>
            <select name="level{{ i }}">
                <option value="A" selected>A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        {% endfor %}
    </div>
    <button type="button" onclick="addPlayerField()">선수 추가</button>
    <br><br>
    <button type="submit">매칭 실행</button>
</form>

{% endif %}
{% endblock %}
