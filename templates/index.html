{% extends "base.html" %}
{% block content %}
{% if not match_result %}
<style>
    .form-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .form-header {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .form-header label {
        font-weight: bold;
        font-size: 18px;
    }
    .player-table {
        width: 100%;
        border-collapse: collapse;
    }
    .player-table th, .player-table td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .player-table th {
        background-color: #333;
        color: white;
    }
    .player-row input,
    .player-row select {
        width: 100%;
        padding: 4px;
        font-size: 14px;
    }
</style>

<h1>게임 참가자 입력</h1>
<form action="/match" method="POST">
    <div class="form-container">
        <div class="form-header">
            <label for="total_game_count">총 게임 수:</label>
            <input type="number" name="total_game_count" value="20" min="1" max="100">
            <button type="button" onclick="addPlayerField()">선수 추가</button>
            <button type="submit">매칭 실행</button>
        </div>

        <table class="player-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성별</th>
                    <th>급수</th>
                </tr>
            </thead>
            <tbody id="players">
                {% for i in range(1, 9) %}
                <tr class="player-row">
                    <td>{{ i }}</td>
                    <td><input type="text" name="name{{ i }}" placeholder="이름"></td>
                    <td>
                        <select name="gender{{ i }}">
                            <option value="M" selected>M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td>
                        <select name="level{{ i }}">
                            <option value="A" selected>A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>

<script>
    let playerCount = 8;
    function addPlayerField() {
        playerCount++;
        const table = document.getElementById("players");
        const row = document.createElement("tr");
        row.className = "player-row";
        row.innerHTML = `
            <td>${playerCount}</td>
            <td><input type="text" name="name${playerCount}" placeholder="이름"></td>
            <td>
                <select name="gender${playerCount}">
                    <option value="M" selected>M</option>
                    <option value="F">F</option>
                </select>
            </td>
            <td>
                <select name="level${playerCount}">
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </td>
        `;
        table.appendChild(row);
    }
</script>

{% else %}
{% include "record_detail_body.html" with match_result=result, game_counts=game_counts, folder_name=folder_name %}
{% endif %}
{% endblock %}
